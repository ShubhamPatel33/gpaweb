<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <!-- Main css -->
    <link rel="stylesheet" href="css/anc_style.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-desc">
                    <div class="signup-desc-content">
                        <h2><span>GPA</span>Web</h2>
                        <p class="title">Add your Announcement/event here</p>
                        <img src="images/signup-img.jpg" alt="" class="signup-img">
                    </div>
                </div>
                <div class="signup-form-conent">
                    <form method="POST" id="signup-form" class="signup-form" enctype="multipart/form-data">
                        <h3></h3>
                        <fieldset>
                            <span class="step-current">Step 1 / 4</span>
                            <div class="form-group">
                                <input type="text" name="your_name" id="your_name" required/>
                                <label for="your_name"><i class="fas fa-user">Your Name</i></label>
                            </div>
                        </fieldset>
    
                        <h3></h3>
                        <fieldset>
                            <span class="step-current">Step 2 / 4</span>
                            <div class="form-group">
                                <input type="text" name="email" id="email" required/>
                                <label for="email"><i class="fas fa-bullhorn">Your Announcement/Event</i></label>
                            </div>
                        </fieldset>
    
                        <h3></h3>
                        <fieldset>
                            <span class="step-current">Step 3 / 4</span>
                            <div class="form-group">
                                <input type="text" name="your_password" id="your_password" required/>
                                <label for="your_password"><i class="fas fa-scroll">Announcement/Event Description</i></label>
                                <span toggle="#your_password" class="field-icon toggle-password"></span>
                            </div>
                        </fieldset>
    
                        <h3></h3>
                        <fieldset>
                            <span class="step-current">Step 4 / 4</span>
                            <div class="form-group">
                                <input type="text" name="confirm_password" id="confirm_password" required/>
                                <label for="confirm_password"><i class="fas fa-calendar-alt">Starting Date and Ending Date in (dd/mm/yyyy)</i></label>
                                <span toggle="#confirm_password" class="field-icon toggle-password"></span>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
